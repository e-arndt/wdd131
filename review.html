<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Varela+Round&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Eric Arndt - Interactive Review Form Page ">
    <meta name="author" content="Eric Arndt">
    <link href="styles/review.css" rel="stylesheet">
    <script src="scripts/review.js" defer></script>
</head>
<body>
    <main>
        <h1>Submitted Product Reviews</h1>
            <form method="get" class="wf2"></form>
            <fieldset class="fs1">
                <div>Total Reviews: <span class="visits"></span></div>
                <div>Product Name: <span class="prodname"></span></div>
                <div class="ratebtn">Overall Rating: </div>
            </fieldset>
    
            <fieldset class="fs2">
                    <div class="idate">Installed Date: </div>
                    <div class="features">Useful features: </div>
            </fieldset>

            <fieldset class="fs3">
                <div class="written">Written Review</div>
                <textarea rows="6" cols="40" name="written" id="wreview" placeholder="No written review submitted"></textarea>
                <div class="user">User's name: </div>
            </fieldset>

            <footer>
                <p>&copy; <span id="currentYear"></span> ðŸŒ² Eric Earl Arndt ðŸŒ² Washington, USA</p>
                <p> Last Modified on: <span id="lastModified"></span></p>
            </footer>

        </form>

    </main>

</body>
</html>
